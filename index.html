                    <script>
                        // chart helpers (scoped to Agentic Enterprise tab)
                        function aeWrapLabel(label) {
                            const max = 16;
                            if (label.length <= max) return label;
                            const words = label.split(' ');
                            const lines = []; let currentLine = '';
                            for (const word of words) {
                                if ((currentLine + word).length > max) { lines.push(currentLine.trim()); currentLine = ''; }
                                currentLine += word + ' ';
                            }
                            lines.push(currentLine.trim());
                            return lines;
                        }
                        const aePalette = { darkTeal:'#005f73', mediumTeal:'#0a9396', lightTeal:'#94d2bd', orange:'#ee9b00', darkOrange:'#ca6702', burntOrange:'#bb3e03', text:'#001219' };
                        function renderAeBarrier() {
                            const el = document.getElementById('aeBarrierChart');
                            if (!el) return;
                            const ctx = el.getContext('2d');
                            const labels = ['Data Preparedness','Organizational/Skills Gap','Governance & Compliance','Cost Visibility (TCO)','Architectural Friction (CI/CD)'].map(aeWrapLabel);
                            new Chart(ctx, {
                                type:'radar', data:{ labels, datasets:[{ label:'Severity', data:[9,8,7,9,6], fill:true, backgroundColor:'rgba(238,155,0,0.2)', borderColor:aePalette.orange, pointBackgroundColor:aePalette.orange } ] }, options:{ maintainAspectRatio:false, responsive:true, scales:{ r:{ angleLines:{ color:'#ddd' }, grid:{ color:'#eee' }, pointLabels:{ color:aePalette.text, font:{ size:13 } }, ticks:{ backdropColor:'white', color:'#777', stepSize:2, beginAtZero:true, max:10 } } }, plugins:{ legend:{ display:false } } }
